<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppMusic</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.png" />
    <!-- build:css ../css/main.min.css -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- endbuild -->
    <script src="../js/global.js" defer></script>
    <script src="../js/get-user.js" defer></script>
    <script src="../js/set-vh.js" defer></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/user.js" defer></script>
  </head>
  <body>
    <!-- user -->
    <div class="wrapper">
      <div class="container fluid">
        <div class="row py-0">
          <div class="col-xs-12 col-md-8 no-gutter">
            <main>
              <!-- profile -->
              <section class="section profile no-gutter">
                <div class="profile__container">
                  <div class="profile__img">
                    <img
                      id="profileImg"
                      src="https://media-exp1.licdn.com/dms/image/C4E03AQGeAF9RfNQJaA/profile-displayphoto-shrink_200_200/0/1607563675758?e=1644451200&amp;v=beta&amp;t=WMr1GLPN9mvm4hQJ6IPuveQVoZSDxLUX1HE0E57nvpA"
                    />
                  </div>
                  <div class="profile__info">
                    <span class="profile__name" id="profileName"></span>
                    <span class="profile__bio" id="profileBio">
                      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus
                      cum iure tempora excepturi quibusdam accusamus nisi culpa blanditiis
                      eligendi deserunt sint ratione rem nobis in, exercitationem
                      sapiente.
                    </span>
                  </div>
                </div>
              </section>
              <section class="section filter no-gutter">
                <div class="filter__container">
                  <div class="filter__search"></div>
                  <div class="filter__options"></div>
                  <div class="filter__content">
                    <h3 class="list__title">Todas las canciones/listas:</h3>
                    <ul class="list list--filter" id="allList"></ul>
                  </div>
                </div>
              </section>
            </main>
          </div>
          <!-- sidebar -->
          <div class="col-xs-12 col-md-4 no-gutter">
            <aside class="sidebar section">
              <div class="sidebar__container">
                <h3 class="list__title">Favoritos:</h3>
                <ul class="list list--sidebar" id="favList"></ul>
                <h3 class="list__title">Mis listas:</h3>
                <ul class="list list--sidebar" id="myList"></ul>
                <h3 class="list__title">Otras listas:</h3>
                <ul class="list list--sidebar" id="otherList"></ul>
              </div>
            </aside>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
